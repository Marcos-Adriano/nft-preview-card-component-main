<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

	<main>
		<div class="container">
			<a class="firstA" href="#">
				<img class="imageNFT" src="./images/image-equilibrium.jpg" alt="">
			</a>
			<h1><a class="nameNFT" href="#">Equilibrium #3429</a></h1>
			<a>
				<h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
			</a>
			<a>
				<ul class="valueAndTime">
					<ul>
						<li><img src="./images/icon-ethereum.svg" alt=""></li>
						<li class="valueNFT">0.041 ETH</li>
					</ul>
					<ul>
						<img src="./images/icon-clock.svg" alt="">
						<li class="time">3 days left</li>
					</ul>
					</ul>
			</a>
			<div class="creationAndCreator">
				<a>
					<ul>
						<li><img class="imageAvatar" src="./images/image-avatar.png" alt="avatar"></li>
						<li class="creation">Creation of <a class="creator" href="#" >Jules Wyvern</a></li>
					</ul>
				</a>
			</div>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Marcos Adriano</a>.
	</div>
</body>
</html>
